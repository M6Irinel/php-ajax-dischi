<!doctype html>
<html lang="en">
<head>
    <title>Vue and PHP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../assets-global/img/logoVUE.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/M6Irinel/Framkcss@fe19a446685bc7be1640b8e44a566588f68cdbc7/Framkcss-light.css">
    <link rel="stylesheet" href="../assets-global/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
</head>

<body class="reset flex f-column">

    <div id="app">
      <header class="sticky top left right">
          <section>
              <nav>
                  <div class="p-2">
                      <div class="logo">
                          <a href="#">
                              <img src="../assets-global/img/logo-small.svg" alt="logo spotify">
                          </a>
                      </div>
                  </div>
              </nav>
          </section>
      </header>
      
      <main>
          <section>
              <div class="container py-20">
                  <div>
                      <ul class="p-3 p-0-sm row-10-sm row-md row-10-xl gap-30">
                              <li v-for="(el, i) in rispostaAPI" :key="i" class="g-col-5-sm g-col-4-md g-col-3-lg g-col-2-xl t-center p-3 flex f-column scale-sm-H transition-all duration-2 rounded-2-H ease-in mb-7 mb-0-sm">
      
                                  <div class="h-50 mb-3 f-col-6">
                                      <img class="fluid-img d-block obj-cover" :src="el.poster" :alt="el.title">
                                  </div>
      
                                  <h2 class="white px-5 py-5 lato">
                                    {{el.title}}
                                  </h2>
      
                                  <h4 class="gray-5 pb-1 lato">
                                    {{el.author}}
                                  </h4>
      
                                  <p class="gray-5 lato">
                                    {{el.year}}
                                  </p>
                              </li>
                      </ul>
                  </div>
              </div>
          </section>
      </main>
    </div>

    <script src="./assets/vue.js"></script>

</body>

</html>
